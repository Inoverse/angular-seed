<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Seed</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Apps CSS loading -->
    <link rel="stylesheet" href="styles/app.css">
    <!-- AngularJS loading -->
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script type="application/javascript" src="https://code.angularjs.org/1.3.5/angular-route.min.js"></script>
    <script type="application/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Controller scripts loading -->
    <script type="application/javascript" src="js/controllers/appController.js"></script>
    <!-- Main script loading -->
    <script src="js/app.js"></script>
</head>

<body>
    <div ng-app="seed-app" ng-controller="AppCtrl">
        <!-- Hier werden die Views von Angular gerendert -> nutzt den ng-view Tag -->
        <div class="view-content" ng-view></div>
    </div>
</body>

</html>
